<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Kelsi Hoyle's Portfolio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/journal/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ciphE0NCAlD2/N6NUApXAN2dAs/vcSAOTzyE202jJx3oS8n4tAQezRgnlHqcJ59C" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Kelsi Hoyle</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container pb-2 bg-white">
        <form>
            <h2>Contact</h2>
            <div class="form-group">
                <label for="name">Name</label>

                <input type="text" id="name" name="user_name" class="form-control" value="John Smith" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="user_email" class="form-control" value="example@gmail.com" />
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="user_message" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container-fluid bg-light fixed-bottom bg-info">
        <div class="row justify-content-center">
            <footer>
                <p> Copyright &copy;</p>
            </footer>
        </div>
    </div>
</body>

</html>
